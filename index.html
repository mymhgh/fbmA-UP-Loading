<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FBM Loading</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('mp-bg-img/sp.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      transition: all 0.8s ease;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body.working-mode {
      background: #121212 radial-gradient(circle at center, #2a2a2a 0%, #121212 100%);
      align-items: center;
    }

    .loader {
      margin-bottom: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 5px;
      backdrop-filter: blur(3px);
      transition: all 0.8s ease;
    }

    body.working-mode .loader {
      margin-bottom: 0;
      backdrop-filter: none;
      opacity: 0;
      transform: translateY(20px);
    }

    .loading-text {
      color: white;
      font-size: 14pt;
      font-weight: 600;
      margin-left: 10px;
      transition: all 0.8s ease;
    }

    body.working-mode .loading-text {
      opacity: 0;
      transform: translateY(-20px);
    }

    .dot {
      margin-left: 3px;
      animation: blink 1.5s infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.3s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.6s;
    }

    .loading-bar-background {
      --height: 30px;
      display: flex;
      align-items: center;
      box-sizing: border-box;
      padding: 5px;
      width: 200px;
      height: var(--height);
      background-color: #212121;
      box-shadow: #0c0c0c -2px 2px 4px 0px inset;
      border-radius: calc(var(--height) / 2);
      transition: all 0.8s ease;
    }

    body.working-mode .loading-bar-background {
      opacity: 0;
      transform: scale(0.8);
    }

    .loading-bar {
      position: relative;
      display: flex;
      justify-content: center;
      flex-direction: column;
      --height: 20px;
      width: 0%;
      height: var(--height);
      overflow: hidden;
      background: linear-gradient(
        0deg,
        rgba(222, 74, 15, 1) 0%,
        rgba(249, 199, 79, 1) 100%
      );
      border-radius: calc(var(--height) / 2);
      animation: loading 4s ease-out infinite;
    }

    .white-bars-container {
      position: absolute;
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .white-bar {
      background: linear-gradient(
        -45deg,
        rgba(255, 255, 255, 1) 0%,
        rgba(255, 255, 255, 0) 70%
      );
      width: 10px;
      height: 45px;
      opacity: 0.3;
      transform: rotate(45deg);
    }

    /* Working mode elements */
    .working-indicator {
      position: absolute;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.8s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    body.working-mode .working-indicator {
      opacity: 1;
      transform: scale(1);
    }

    .circular-loader {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #f9c74f;
      animation: spin 1.2s linear infinite;
      margin-bottom: 25px;
      position: relative;
      box-shadow: 0 0 20px rgba(249, 199, 79, 0.4);
    }

    .circular-loader::before {
      content: '';
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      border-radius: 50%;
      border: 2px solid transparent;
      border-top-color: rgba(249, 199, 79, 0.6);
      animation: spin 2s linear infinite;
    }

    .circular-loader::after {
      content: '';
      position: absolute;
      top: -14px;
      left: -14px;
      right: -14px;
      bottom: -14px;
      border-radius: 50%;
      border: 2px solid transparent;
      border-top-color: rgba(249, 199, 79, 0.3);
      animation: spin 3s linear infinite;
    }

    .working-text {
      color: white;
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 5px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .status-text {
      color: #f9c74f;
      font-size: 16px;
      margin-top: 10px;
      text-align: center;
      letter-spacing: 1px;
    }

    /* Fish animation elements */
    .fish-container {
      position: absolute;
      width: 300px;
      height: 300px;
      animation: rotate 20s linear infinite;
    }

    .fish {
      position: absolute;
      width: 20px;
      height: 10px;
      background: linear-gradient(to right, #ff9a00, #ff6a00);
      border-radius: 50% 0 0 50%;
      animation: swim 3s ease-in-out infinite;
      transform-origin: center;
    }

    .fish::before {
      content: '';
      position: absolute;
      top: 3px;
      right: 0;
      width: 8px;
      height: 4px;
      background: #ff9a00;
      clip-path: polygon(0 0, 0% 100%, 100% 50%);
    }

    .fish::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 4px;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
    }

    .fish:nth-child(1) { animation-delay: 0s; }
    .fish:nth-child(2) { animation-delay: 0.5s; }
    .fish:nth-child(3) { animation-delay: 1s; }
    .fish:nth-child(4) { animation-delay: 1.5s; }
    .fish:nth-child(5) { animation-delay: 2s; }
    .fish:nth-child(6) { animation-delay: 2.5s; }

    .particle {
      position: absolute;
      background: rgba(249, 199, 79, 0.8);
      border-radius: 50%;
      opacity: 0;
    }

    @keyframes loading {
      0% {
        width: 0;
      }
      80% {
        width: 100%;
      }
      100% {
        width: 100%;
      }
    }

    @keyframes blink {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes swim {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-5px) rotate(5deg); }
    }

    @keyframes particle {
      0% {
        transform: translate(0, 0);
        opacity: 1;
        width: 4px;
        height: 4px;
      }
      100% {
        transform: translate(var(--tx), var(--ty));
        opacity: 0;
        width: 1px;
        height: 1px;
      }
    }
  </style>
</head>
<body>

<div class="loader">
  <div class="loading-text">
    Loading<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
  </div>
  <div class="loading-bar-background">
    <div class="loading-bar">
      <div class="white-bars-container">
        <div class="white-bar"></div>
        <div class="white-bar"></div>
        <div class="white-bar"></div>
        <div class="white-bar"></div>
        <div class="white-bar"></div>
        <div class="white-bar"></div>
        <div class="white-bar"></div>
        <div class="white-bar"></div>
        <div class="white-bar"></div>
        <div class="white-bar"></div>
      </div>
    </div>
  </div>
</div>

<div class="working-indicator">
  <div class="fish-container">
    <div class="fish"></div>
    <div class="fish"></div>
    <div class="fish"></div>
    <div class="fish"></div>
    <div class="fish"></div>
    <div class="fish"></div>
  </div>
  <div class="circular-loader"></div>
  <div class="working-text"> Welcome ðŸŽ‰ </div>
  <div class="status-text">WORKING MODE â€¢ ACTIVE</div>
</div>

<script>
  // 3 seconds later transition to working mode
  setTimeout(function() {
    document.body.classList.add('working-mode');
    
    // Create particles
    createParticles();
    
    // Optional: Redirect after showing working mode for a while
   setTimeout(function() {
     window.location.href = "https://t.me/fbmmarketbot/uap";
     }, 2700);
  }, 2703);
  
  // Function to create particles
  function createParticles() {
    const container = document.querySelector('.working-indicator');
    const colors = ['#f9c74f', '#ff9a00', '#ff6a00', '#ffffff'];
    
    for (let i = 0; i < 30; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      // Random position around the circle
      const angle = Math.random() * Math.PI * 2;
      const radius = 70 + Math.random() * 40;
      const x = Math.cos(angle) * radius;
      const y = Math.sin(angle) * radius;
      
      particle.style.left = `calc(50% + ${x}px)`;
      particle.style.top = `calc(50% + ${y}px)`;
      particle.style.background = colors[Math.floor(Math.random() * colors.length)];
      
      // Random animation
      const tx = (Math.random() - 0.5) * 100;
      const ty = (Math.random() - 0.5) * 100;
      particle.style.setProperty('--tx', `${tx}px`);
      particle.style.setProperty('--ty', `${ty}px`);
      
      particle.style.animation = `particle ${1 + Math.random() * 2}s linear infinite`;
      particle.style.animationDelay = `${Math.random() * 2}s`;
      
      container.appendChild(particle);
    }
  }
</script>

</body>
</html>
